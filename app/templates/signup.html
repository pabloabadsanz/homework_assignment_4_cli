<h1>Sign up in Pablo's Pizza</h1>
<h2>Sign up is easy and you can start ordering pizza from today on.</h2>
 <div class="formWrapper">
  <form id="accountCreate" action="/api/users" method="POST">
    <div class="formError"></div>
    <div class="inputWrapper">
      <div class="inputLabel">Username</div>
      <input type="text" name="username" placeholder="pizzalover" />
    </div>
    <div class="inputWrapper">
      <div class="inputLabel">Complete name</div>
      <input type="text" name="name" placeholder="John Smith" />
    </div>
    <div class="inputWrapper">
      <div class="inputLabel">Address</div>
      <input type="text" name="address" placeholder="1 Infinite Loop, Cupertino, CA" />
    </div>
    <div class="inputWrapper">
      <div class="inputLabel">Mail address</div>
      <input type="text" name="mail" placeholder="pizzalover@pizzaworld.com" />
    </div>
    <div class="inputWrapper">
      <div class="inputLabel">Password</div>
      <input type="password" name="password" placeholder="*********" />
    </div>
    <div class="inputWrapper ctaWrapper">
      <button type="submit" class="cta blue">Sign me up!</button>
    </div>
  </form>
</div>
