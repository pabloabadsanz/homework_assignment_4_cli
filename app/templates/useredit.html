<h1>Edit your account</h1>

<hr />

<h2>Details</h2>

<div class="formWrapper">
  <form id="accountEdit1" action="/api/users" method="PUT">
    <input type="hidden" name="_method" value="PUT"/>
    <div class="formError"></div>
    <div class="formSuccess">Your Changes Have Been Saved</div>
    <input class="hiddenUserNameInput"  type="hidden" name="username" />
    <div class="inputWrapper">
      <div class="inputLabel">Username</div>
      <input class="disabled displayUserNameInput" type="text" name="displayUsername" disabled />
    </div>
    <div class="inputWrapper">
      <div class="inputLabel">Name</div>
      <input class="nameInput" type="text" name="name" placeholder="John Smith" />
    </div>
    <div class="inputWrapper">
      <div class="inputLabel">Address</div>
      <input class="addressInput" type="text" name="address" placeholder="1 Infinite Loop, Cupertino, CA" />
    </div>
    <div class="inputWrapper">
      <div class="inputLabel">Mail address</div>
      <input class="mailInput" type="text" name="mail" placeholder="pizzalover@pizza.com" />
    </div>
    <div class="inputWrapper ctaWrapper">
      <button type="submit" class="cta green">Save Changes</button>
    </div>
  </form>
</div>

<hr />
<h2>Change password</h2>
<div class="formWrapper">
  <form id="accountEdit2" action="/api/users" method="PUT">
    <input type="hidden" name="_method" value="PUT"/>
    <div class="formError"></div>
    <div class="formSuccess">Password successfully updated</div>
    <input class="hiddenUserNameInput" type="hidden" name="username" />
    <div class="inputWrapper">
      <div class="inputLabel">New password</div>
      <input type="password" name="password" placeholder="*********" />
    </div>
    <div class="inputWrapper ctaWrapper">
      <button type="submit" class="cta green">Change it!</button>
    </div>
  </form>
</div>

<hr />
<h2>Remove your account</h2>
<div class="formWrapper">
  <form id="accountEdit3" action="/api/users" method="DELETE">
    <input type="hidden" name="_method" value="DELETE"/>
    <div class="formError"></div>
    <div class="warning">Important: The user removal cannot be undone!</div>
    <input class="hiddenUserNameInput" type="hidden" name="username" />
    <div class="inputWrapper ctaWrapper">
      <button type="submit" class="cta red">Remove Account</button>
    </div>
  </form>
</div>
